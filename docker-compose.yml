version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: job_scheduler_backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/job_scheduler
      NODE_ENV: development
      LLM_SERVICE_URL: http://llm-service:8000 # LLMサービスはDockerネットワーク内でllm-serviceという名前でアクセス
    networks:
      - app_network
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app
          ignore:
            - /app/node_modules
            - /app/dist
        - action: rebuild
          path: ./backend/package.json
          target: /app/package.json

  

  llm-service:
    build:
      context: ./llm-service
    container_name: job_scheduler_llm_service
    ports:
      - "8000:8000"
    volumes:
      - ./llm-service:/app
    depends_on:
      - llama-server
      - otel-collector # otel-collectorに依存
    environment:
      LLM_SERVER_URL: http://llama-server:8000 # LLMサーバーのURL
    networks:
      - app_network
    develop:
      watch:
        - action: sync
          path: ./llm-service
          target: /app
          ignore:
            - /app/models # モデルファイルは監視しない
            - /app/venv # 仮想環境は監視しない
        - action: rebuild
          path: ./llm-service/requirements.txt
          target: /app/requirements.txt

  llama-server:
    build:
      context: ./llm-service
      dockerfile: Dockerfile.llama-server # 新しいDockerfileを使用
    container_name: job_scheduler_llama_server
    ports:
      - "8001:8000" # LLMサーバーのポートを8001にマッピング
    volumes:
      - ./llm-service/models:/app/models # モデルディレクトリをマウント
    environment:
      MODEL_PATH: /app/models/mistral-7b-instruct-v0.2.Q2_K.gguf # 使用するモデルのパス
      N_GPU_LAYERS: -1 # GPUレイヤー数 (必要に応じて調整)
      N_CTX: 2048 # コンテキスト長 (必要に応じて調整)
    networks:
      - app_network

  db:
    image: postgres:14
    container_name: job_scheduler_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.99.0
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
    networks:
      - app_network

  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: phoenix
    ports:
      - "6006:6006" # UI and OTLP HTTP collector
    networks:
      - app_network

networks:
  app_network:

volumes:
  postgres_data: